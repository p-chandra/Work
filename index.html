<!DOCTYPE html>
<html>
<head>
<style type="text/css">

body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0px;
    background: black;
}

.header{
    padding: 50px;
    text-align: left;
    background-image:url(header.jpg);
    color: rgb(77, 77, 77);
}

/* Footer */
.footer {
  padding: 20px;
  position: absolute;
  bottom: 0;
  width:100%;
  text-align: center;
  background-image:url(header1.jpg);
}

.header h1 {
    font-size: 40px;
    margin-bottom: 0px;
}

p{
    margin-top:0px;
}

.navbar {
    overflow: hidden;
    background-color: #333;
    position: sticky;
    position: -webkit-sticky;
    top: 0;
}

/* Style the navigation bar links */
.navbar a {
  float:right;
  /* display: block; */
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Change color on hover */
.navbar a:hover {
    background-color: #ddd;
    color: black;
}

/* Active/current link */
.navbar a.active {
    background-color: #666;
    color: white;
}




</style>
